{% extends 'base-admin.html' %}
{% load static %}

{% block title %}Eliminar Docente{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-danger text-white rounded-top-4">
          <h4 class="mb-0"><i class="bi bi-trash3-fill me-2"></i> Eliminar Docente</h4>
        </div>
        <div class="card-body">
          <p class="fs-5">¿Estás seguro que deseas eliminar al docente <strong>{{ docente.p_nombre }} {{ docente.apellido_pat }}</strong>?</p>
          <form method="post">
            {% csrf_token %}
            <div class="text-end">
              <a href="{% url 'admin-gestion-docentes' %}" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-danger fw-bold">Eliminar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

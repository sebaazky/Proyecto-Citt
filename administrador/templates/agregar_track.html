{% extends 'base-admin.html' %}
{% block titulo %}Agregar Nuevo Track{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Agregar Nuevo Track</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="nom_track" class="form-label">Nombre del Track</label>
      <input type="text" name="nom_track" id="nom_track" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripci√≥n</label>
      <textarea name="descripcion" id="descripcion" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label for="id_usuario" class="form-label">Docente Responsable</label>
      <select name="id_usuario" id="id_usuario" class="form-select" required>
        {% for docente in docentes %}
          <option value="{{ docente.id }}">{{ docente.username }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="imagen" class="form-label">Imagen</label>
      <input type="file" name="imagen" id="imagen" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Agregar Track</button>
    {% if mensaje %}
      <div class="alert alert-info mt-3">{{ mensaje }}</div>
    {% endif %}
  </form>
</div>
{% endblock %}

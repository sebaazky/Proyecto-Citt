{% extends 'base-admin.html' %}
{% block titulo %}Gestión de Tracks{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Gestión de Tracks</h2>
  <a href="{% url 'admin-agregar-track' %}" class="btn btn-success mb-3">Agregar Nuevo Track</a>

  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Nombre Track</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for track in tracks %}
      <tr>
        <td>{{ track.nom_track }}</td>
        <td>
          <a href="{% url 'admin-editar-track' track.id_track %}" class="btn btn-warning btn-sm">Editar</a>
          <form method="post" style="display:inline;">
            {% csrf_token %}
            <input type="hidden" name="eliminar_track" value="{{ track.id_track }}">
            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

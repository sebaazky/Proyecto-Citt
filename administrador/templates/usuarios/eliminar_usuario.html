{% extends 'base-admin.html' %}
{% load static %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="card shadow rounded-4 p-4 bg-light">
    <h2 class="text-danger mb-4">🗑️ Eliminar Usuario</h2>
    <p>¿Estás seguro que deseas eliminar al usuario <strong>{{ usuario.username }}</strong> con correo <strong>{{ usuario.email }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'admin-gestion-usuarios' %}" class="btn btn-outline-secondary rounded-pill">Cancelar</a>
        <button type="submit" class="btn btn-danger rounded-pill">Eliminar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

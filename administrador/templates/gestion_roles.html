{% extends 'base-admin.html' %}
{% block titulo %}Gestión de Roles{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Gestión de Roles</h2>
  <form method="post" class="mb-3">
    {% csrf_token %}
    <div class="row g-2 align-items-end">
      <div class="col-auto">
        <input type="text" name="nuevo_rol" class="form-control" placeholder="Nuevo rol" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-success">Agregar Rol</button>
      </div>
    </div>
  </form>
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Nombre Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for rol in roles %}
      <tr>
        <td>{{ rol }}</td>
        <td>
          <form method="post" style="display:inline;">
            {% csrf_token %}
            <input type="hidden" name="eliminar_rol" value="{{ rol }}">
            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

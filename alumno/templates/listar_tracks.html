{% extends 'base-alumnos.html' %}
{% block titulo %}Tracks Disponibles{% endblock %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Tracks Disponibles</h2>
  <div class="row g-4">
    {% for track in tracks %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <a href="{% url 'detalle-track' track.nom_track|slugify %}" class="text-decoration-none track-card-link">
        <div class="card shadow track-card h-100 border-0">
          <img src="{{ track.imagen.url }}" class="card-img-top" alt="{{ track.nom_track }}" style="height: 180px; object-fit: cover;">
          <div class="card-body text-center">
            <h5 class="card-title mb-0">{{ track.nom_track }}</h5>
          </div>
        </div>
      </a>
    </div>
    {% empty %}
    <div class="col-12">
      <div class="alert alert-warning">No hay tracks disponibles.</div>
    </div>
    {% endfor %}
  </div>
</div>
<style>
.track-card-link:hover .track-card {
  box-shadow: 0 0 0 4px #0d6efd33, 0 4px 20px #0002;
  transform: translateY(-4px) scale(1.03);
  transition: all 0.2s;
}
.track-card {
  transition: all 0.2s;
  cursor: pointer;
}
</style>
{% endblock %}

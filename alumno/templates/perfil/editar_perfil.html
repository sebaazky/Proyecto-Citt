{% extends 'base-alumnos.html' %}

{% load static %}

{% block titulo %}Mi perfil Alumno Citt{% endblock %}

{% block content %}

<div class="container mt-5">
    <h1>Editar Perfil</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}

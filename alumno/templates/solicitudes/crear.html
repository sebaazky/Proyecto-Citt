{% extends 'base-alumnos.html' %}
{% load static %}

{% block title %}Crear Solicitud{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-dark text-white rounded-top-4">
          <h4 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Nueva Solicitud al CITT</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_titulo" class="form-label">Título</label>
              {{ form.titulo }}
            </div>

            <div class="mb-3">
              <label for="id_categoria" class="form-label">Categoría</label>
              {{ form.categoria }}
            </div>

            <div class="mb-3">
              <label for="id_descripcion" class="form-label">Descripción</label>
              {{ form.descripcion }}
            </div>

            <div class="text-end">
              <a href="{% url 'listar-solicitudes' %}" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-success">Enviar Solicitud</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

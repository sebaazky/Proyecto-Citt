{% extends 'base-alumnos.html' %}
{% block titulo %}Eliminar Post{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-danger text-white rounded-top-4">
          <h4 class="mb-0"><i class="bi bi-trash me-2"></i>Eliminar Post</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <p>¿Estás seguro que deseas eliminar este post?</p>
            <div class="mb-3">
              <strong>Contenido:</strong><br>
              {{ post.contenido|linebreaksbr }}
            </div>
            {% if post.imagen %}
              <div class="mb-3">
                <img src="{{ post.imagen.url }}" class="img-fluid rounded" style="max-height: 200px;">
              </div>
            {% endif %}
            <div class="text-end">
              <a href="{% url 'home-proyecto' proyecto.id_proyecto %}" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-danger">Eliminar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

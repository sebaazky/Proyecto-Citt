{% extends 'base-docentes.html' %}
{% load static %}

{% block titulo %}Eliminar Evento{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4" style="background-color: #ffebee;">
        <div class="card-header bg-danger text-white rounded-top-4">
          <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i>Confirmar Eliminación</h4>
        </div>
        <div class="card-body">
          <p class="fs-5 text-center">¿Estás seguro de que deseas eliminar el siguiente evento?</p>

          <div class="alert alert-danger text-center fw-bold">
            {{ evento.nombre_evento }}
          </div>

          <form method="post" class="d-flex justify-content-center gap-3">
            {% csrf_token %}
            <a href="{% url 'listar-eventos' %}" class="btn btn-outline-secondary px-4">
              <i class="bi bi-arrow-left-circle me-1"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-danger px-4">
              <i class="bi bi-trash-fill me-1"></i> Eliminar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
